name: '${project.name}'
description: '${project.description}'
version: '${project.version}'
load: 'POSTWORLD'
author: 'Jonas0206'
authors: [ 'Jonas0206' ]
website: '${project.url}'
main: '${project.groupId}.${project.artifactId}.${project.name}'
depend: [ ]
softdepend: [ ]
loadbefore: [ ]
prefix: '${project.name}'

commands:
  sign:
    description: 'Signiert ein Item!'
  gamemode:
    description: 'Setzt dich in den entsprechenden Gamemode!'
    aliases:
      - 'gm'
  enchant:
    description: 'Verzaubere deine Items!'
  armor:
    description: 'Zieht dir die Rüstung an!'
  economy:
    description: 'Editiert den kontostand eines Spielers!'
    aliases:
      - 'eco'
  money:
    description: 'zeigt dir deinen oder den Kontostand eines anderen!'
  pay:
    description: 'Überweist einem Spieler einen gewissen Betrag!'
  invsee:
    description: 'Öffnet dir das Inventar eines anderen!'
  crash:
    description: 'Crashed den Client eines Spielers!'
  enderchest:
    description: 'Öffnet deine oder die Enderchest eines anderen!'
    aliases:
      - 'ec'
  vanish:
    description: 'Macht dich unsichtbar (fake leave)'
    aliases:
      - 'v'
  rename:
    description: 'Ändert den Namen eines Items!'
  sethome:
    description: 'Setzt dein Home!'
  home:
    description: 'Teleportiert dich zu deinem Home!'
  sudo:
    description: 'Führe einen Command für jemand anderen aus!'
  back:
    description: 'Teleportiert dich zu deinem Todes-Punkt!'
    aliases:
      - 'dp'
      - 'deathpoint'
  ping:
    description: 'Zeigt den Ping an!'